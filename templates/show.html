<!DOCTYPE html>
<html>

<head>
    <title>Show All Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>All Data Entered</h1>
    {% if links %}
    <table>
        <thead>
            <tr>
                <th>Short URL</th>
                <th>Long URL</th>
            </tr>
        </thead>
        <tbody>
            {% for link in links %}
            <tr>
                <td>{{ link.short }}</td>
                <td>{{ link.long }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No records available.</p>
    {% endif %}
</body>

</html>
